<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Archive</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Story Archive</h1>
    <ul>
        {% for month in months %}
            <li><a href="{{ url_for('view_story_month_year', month_year=month) }}">{{ month }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
