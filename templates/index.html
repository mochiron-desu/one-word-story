<!DOCTYPE html>
<html>

<head>
    <title>One Word Story</title>
</head>

<body>
    <div id="welcome" style="display: {% if nickname %}none{% else %}block{% endif %}">
        <h1>Welcome to One Word Story!</h1>
        <form id="nicknameForm" method="POST" action="/set_nickname">
            <input type="text" name="nickname" id="nicknameInput" placeholder="Choose a nickname" required>
            <button type="submit">Start</button>
        </form>
    </div>
    <div id="main" style="display: {% if nickname %}block{% else %}none{% endif %}">
        <h1>One Word Story</h1>
        <form action="/add_word" method="POST">
            <input type="text" name="word" id="wordInput" placeholder="Enter a word" required>
            <button type="submit">Add Word</button>
        </form>
        <p id="lastWordMessage">{{ last_word_message }}</p>
        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
        <script>
            document.getElementsByName('word')[0].value = '';
        </script>
        {% endif %}
        <h2>Story So Far:</h2>
        <p>
            {% for word in words %}
            {{ word[0] }}{% if not loop.last %} {% endif %}
            {% endfor %}
        </p>
        <script>
            document.getElementById('wordInput').focus();

            var nickname = "{{ nickname }}"; // Retrieve the nickname from Flask

            if (nickname !== 'Anonymous') {
                var lastWordMessage = nickname + " added the last word.";
                document.getElementById('lastWordMessage').textContent = lastWordMessage;
            }
        </script>
    </div>
</body>

</html>
